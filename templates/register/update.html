<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Become An Author!</title>
	</head>

	{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}

	<h1 style="text-align:center; margin-block:50px; color:#fcfbfe; font-size: 36px; background-color: black;">Hey {{user}}, Become An Author</h1>

	<form method="POST" action="." enctype="multipart/form-data" style="margin-left:150px;margin-bottom: 150px;">

	</form>

	{% endblock content %}
</html>
